<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>회원 삭제 페이지 (feat. MySQL, Node.js)</title>
    <link rel="stylesheet" href="pcss/deleteuser.css">
    
</head>
<body>
    <h1>회원 삭제</h1>
    <form method="post" action="/process/deleteuser">
        <table>
            <tr>
                <td><label>아이디</label></td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td><label>패스워드</label></td>
                <td><input type="password" name="password"></td>
            </tr>
        </table>
        <button type="submit">회원 삭제</button>
    </form>
</body>
</html>
